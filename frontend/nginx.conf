events {}
http {
  server {
    listen 80;
    server_name _;

    # health check sin auth (para TG/ALB)
    location = /_lb_health {
      auth_basic off;
      add_header Content-Type text/plain;
      return 200 "ok";
    }

    # TODO: En AWS /api lo enruta el ALB al backend, pero mantener esto no hace daño
    location ^~ /api/ {
      auth_basic "Restricted";
      auth_basic_user_file /etc/nginx/.htpasswd;

      # Si alguna ruta /api llegara a este contenedor, proxéala al backend directo (opcional):
      proxy_pass http://127.0.0.1:4000;  # solo si backend comparte task (en tu diseño es otro servicio, así que esto casi no se usará)
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Frontend con Basic Auth
    location / {
      auth_basic "Restricted";
      auth_basic_user_file /etc/nginx/.htpasswd;

      proxy_pass http://127.0.0.1:3000;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}
